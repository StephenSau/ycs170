<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>个人所得税计算器</title>
    <meta name="keywords" content="..." />
    <meta name="description" content="..." />
    <link type="text/css" rel="stylesheet" href="/public/css/grsds.css" />
<!--=include ../tpl/_thirdpartyHeader.html -->
</head>
<body>
	<!--=include ../tpl/_headFloat.html -->
	<!--=include ../tpl/_topBar.html -->
	<!--=include ../tpl/_headWrap.html -->
	<div>
		<h1 id="taxTitle">个人所得税计算器2016</h1>
		<p>
			<label for="taxType">收入类型</label>
			<select id="taxType" class="selectclass">
                <option value="grsds">工资、薪金所得（月薪）</option>
                <option value="shgz">工资、薪金所得（月薪 税后）</option>
                <option value="nzj">年终奖所得</option>
                <option value="lwbc">劳务报酬所得</option>
                <option value="gtgsh">个体工商户生产、经营所得</option>
                <option value="cbcz">对企事业单位的承包、承租经营所得</option>
                <option value="gcsd">稿酬所得</option>
                <option value="txq">特许权使用费所得</option>
                <option value="cczl">财产租赁所得</option>
                <option value="cczr">财产转让所得</option>
                <option value="lxhl">利息、股息、红利所得</option>
                <option value="orsd">偶然所得</option>
            </select>
		</p>
		<form id="taxForm" name="taxForm">
			<ol>
				<li>
					<label for="income" id="incomeTitle">税前工资</label>
					<input type="text" name="income" id="income" data-rule="checkMoney" />元
				</li>
				<li id="insureLine">
					<label for="insure">各项社会保险费</label>
					<input type="text" id="insure" name="insure" data-rule="checkMoney:true" />元
				</li>
				<li id="baseLine">
					<label for="base">起征点</label>
					<select id="base" name="base">
	                    <option selected="selected" value="3500">3500 </option>
	                    <option value="4800">4800 </option>
	                </select>
				</li>
				<li style="display:none" id="monthLine">
					<label for="months">经营时间</label>
					<select id="months" name="months">
	                    <option value="1">1</option>
	                    <option value="2">2</option>
	                    <option value="3">3</option>
	                    <option value="4">4</option>
	                    <option value="5">5</option>
	                    <option value="6">6</option>
	                    <option value="7">7</option>
	                    <option value="8">8</option>
	                    <option value="9">9</option>
	                    <option value="10">10</option>
	                    <option value="11">11</option>
	                    <option value="12">12</option>
	                </select>月
				</li>
				<li>
					<button type="submit" class="btn btn-warning">计算</button>
					<button type="reset" class="btn btn-default">重置</button>
				</li>
			</ol>
		</form>
		<div>
			<h2>计算结果</h2>
			<ul id="result">
			</ul>
		</div>
	</div>
	<!--=include ../tpl/_partner.html -->
	<!--=include ../tpl/_advantage.html -->
	
	<!--=include ../tpl/_footer.html -->
	<!--=include ../tpl/_footerFloat.html -->
    <!--=include ../tpl/_thirdpartyFooter.html -->
<!--=include ../tpl/_commonjs.html -->
    <script type="text/javascript" src="/public/js/grsds.js"></script>
</body>
</html>
