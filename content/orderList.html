<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>我的订单_壹财税</title>
    <meta name="keywords" content="..." />
    <meta name="description" content="..." />
    <link type="text/css" rel="stylesheet" href="/public/css/orderList.css" />
<!--=include ../tpl/_thirdpartyHeader.html -->
</head>
<body>
	<!--=include ../tpl/_topBar.html -->
	<!-- head wrap start -->
	<div class="head-wrap">
		<div class="head-wrap-inner clearfix">
			<h2 class="hw-logo">
				<a href="/">
					<img src="../public/img/logo-3.png" width="108" height="30" />
				</a>
			</h2>
			<h3 class="hw-title">我的订单</h3>
			<div class="hw-searchBox">
				<form id="headWrapSearchForm" action="/article/tag.htm" method="get">
					<label class="icon hwsb-title" for="hwsb-text">搜索</label>
					<input name="querycondition" type="text" class="hwsb-text" id="hwsb-text" data-role="search" data-menu-id="hwsb-serviceList" data-words-id="hwsb-hotSearch" /><button class="hwsb-button">搜索</button>
				</form>
				<ul class="hwsb-serviceList" id="hwsb-serviceList">
					<li>
						<a href="/service/qryAllServiceGoods.htm">
							<em>工商服务</em>
							<span>约有 4 项服务</span>
						</a>
					</li>
					<li>
						<a href="/service/qryAllServiceGoods.htm">
							<em>财会服务</em>
							<span>约有 4 项服务</span>
						</a>
					</li>
					<li>
						<a href="/service/qryAllServiceGoods.htm">
							<em>税务服务</em>
							<span>约有 5 项服务</span>
						</a>
					</li>
					<li>
						<a href="/service/qryAllServiceGoods.htm">
							<em>行政许可</em>
							<span>约有 10 项服务</span>
						</a>
					</li>
					<li>
						<a href="/service/qryAllServiceGoods.htm">
							<em>商标专利</em>
							<span>约有 6 项服务</span>
						</a>
					</li>
					<li>
						<a href="/service/qryAllServiceGoods.htm">
							<em>人事服务</em>
							<span>约有 5 项服务</span>
						</a>
					</li>
					<li>
						<a href="/service/qryAllServiceGoods.htm">
							<em>社保公积金</em>
							<span>约有 4 项服务</span>
						</a>
					</li>
				</ul>
				<!-- <p class="hwsb-hotSearch" id="hwsb-hotSearch">
					<a href="#">0元开公司</a>
				</p> -->
			</div>
		</div>
	</div>
	<!-- head wrap end-->

	<div class="crumbs-box">
		<div class="crumbs-box-inner">
			<p class="crumbs">
				<a href="/">首页</a> &gt;
				<span>我的订单</span>
			</p>
		</div>
	</div>
	<!--=include ../tpl/_pcBanner.html -->
	<div class="container">
		<div class="content clearfix">
			<!--=include ../tpl/_pcNav.html -->
			<!-- order list start -->
			<div class="orderList-box">
				<ul id="orderList-tab" class="orderList-tab clearfix">
					<li data-role="item" id="olt-all"><a href="javascript:;">全部订单</a></li>
					<li data-role="item" id="olt-unpay" data-payStatus="5"><a href="javascript:;">待付款</a></li>
					<li data-role="item" id="olt-servicing" data-status="20"><a href="javascript:;">服务中</a></li>
				</ul>
				<p class="orderList-linksLine"><a href="/app/recycle.html"><i class="icon"></i>回收站</a></p>
				<ul class="orderList-header clearfix">
					<li class="olh-col01">订单详情</li>
					<li class="olh-col02">联系人</li>
					<li class="olh-col03">总计</li>
					<li class="olh-col04" id="orderList-selectBtn">
						<em>订单状态<i class="icon-down"></i></em>
						<ul id="orderList-select">
							<li  data-status=""><em>订单状态<i class="icon-up"></i></em></li>
							<li data-status="" class="active">全部订单</li>
							<li data-status="0">待确认</li>
							<li data-status="20">服务中</li>
							<li data-status="30">已完成</li>
							<li data-status="44">已中止</li>
						</ul>
					</li>
					<li class="olh-col05">操作</li>
				</ul>
				<div class="orderList">
					<table>
						<colgroup>
							<col width="19%"/>
							<col width="20%"/>
							<col width="15%"/>
							<col width="13%"/>
							<col width="10%"/>
							<col width="10%"/>
							<col/>
						</colgroup>
						<tbody id="ol_list">
						</tbody>
					</table>
					<div id="ol_pager"></div>
				</div>
			</div>
			<!-- order list end -->
		</div>
	</div>
	<div class="orderList-contactorBox" id="orderList-contactorBox"></div>
	<div class="orderList-detailBox" id="orderList-detailBox"></div>
	
	<!--=include ../tpl/_advantage.html -->
	
	<!--=include ../tpl/_footer.html -->
	<!--=include ../tpl/_footerFloat.html -->
	<script type="text/x-handlebars-template" id="order_list_template">
        {{#each orderList}}
        	{{#compare ordertype '===' "2"}}
        	<tr data-target="ol-del-{{orderno}}" class="ol-multi-mNoLine">
				<td>{{created}}</td>
				<td>订单号：<a href="/app/orderInfo.html?orderno={{orderno}}" class="ol-orderNo">{{orderno}}</a></td>
				<td class="ol-remark" colspan="5">您的订单审核流程、付款顺序或付款时间不同，故拆分为以下订单分开配送，给您带来的不便敬请谅解。</td>
			</tr>
			<tr data-target="ol-del-{{orderno}}" class="ol-multi-mMeLine">
				<td>订单金额：￥{{amount}}</td>
				<td>支付方式：{{toPaytypeString paytype}}</td>
				<td>订单状态：已拆分</td>
				<td colspan="3"></td>
				<td class="ol-operate">
					{{#if showCPayBtn}}
					<a target="_blank" href="/app/cashier.html?ordernos={{ordernos}}&amount={{remainamount}}&itemIds={{orderpayids}}" class="btn btn-warning">合并付款</a>
					{{/if}}
				</td>
			</tr>
			{{/compare}}
			
			{{#each list}}
			{{#compare ordertype '===' "1"}}
			<tr data-target="ol-del-{{orderno}}" class="ol-multi-sNoLine">
				<td>{{created}}</td>
				<td>订单号：<a href="/app/orderInfo.html?orderno={{orderno}}" class="ol-orderNo">{{orderno}}</a>
				</td>
				<td colspan="4">
					<a href="/servicer/getServicerDetail4V3Jsp.htm?servicerid={{srid}}" data-value="{{srtel}},{{srcontacts}},{{srcontactstel}}" data-role="contactBtn" class="ol-company" target="_blank">{{srname}}<i class="icon"></i></a>【{{serviceVersion}}】
				</td>
				<td class="ol-delTd">
				{{#if canDel}}
				<a data-role="delBtn" id="ol-del-{{orderno}}" data-value="{{orderno}}" class="ol-delBtn" href="javascript:;"></a>
				{{/if}}
				</td>
			</tr>
			{{/compare}}
			{{#compare ordertype '===' "0"}}
		        <tr data-target="ol-del-{{orderno}}" class="ol-single-noLine">
					<td>{{created}}</td>
					<td>订单号：<a href="/app/orderInfo.html?orderno={{orderno}}" class="ol-orderNo">{{orderno}}</a>
					</td>
					<td colspan="4">
					<a href="/servicer/getServicerDetail4V3Jsp.htm?servicerid={{srid}}" data-value="{{srtel}},{{srcontacts}},{{srcontactstel}}" data-role="contactBtn" class="ol-company" target="_blank">{{srname}}<i class="icon"></i></a>【{{serviceVersion}}】
					</td>
					<td class="ol-delTd">
						{{#if canDel}}
						<a id="ol-del-{{porderno}}" data-role="delBtn" data-value="{{porderno}}" class="ol-delBtn" href="javascript:;"></a>
						{{/if}}
					</td>
				</tr>
		    {{/compare}}
		    <tr data-target="ol-del-{{orderno}}" class="ol-itemLine">
		    	<td colspan="3" class="ol-summary">
		    		{{#each serviceItemsList}}
		    		{{#each this}}
					<p>
						<a href="/service/qryServiceDetailByCodeJsp.htm?id={{sdid}}" class="ol-photo" target="_blank"><img src="{{serviceImg}}" width="80" height="65" /></a>
						<span class="ol-serviceName">
							<a href="/service/qryServiceDetailByCodeJsp.htm?id={{sdid}}" target="_blank">{{sdname}}</a><br/>
							{{siname}}<br/>
							{{#if optionsList.length}}
							{{#each optionsList}}
							{{this}}<br/>
							{{/each}}
							{{/if}}
						</span>
						<span>X {{quantity}}</span>
					</p>
					{{/each}}
					{{/each}}
		    	</td>
		    	
		    	<td class="ol-contactor">
					<em>{{contactsname}}</em>
					<span>{{contactsmobile}}</span>
				</td>
				<td class="ol-money">
					<span>￥{{due}}</span>
					{{#compare paidAmountSum '<' due}}
						{{#compare paidAmountSum '!==' "0.00"}}
						<span>已付￥{{paidAmountSum}}</span>
						{{/compare}}
					{{/compare}}
					{{#compare subOrderPaytype '!==' "-1"}}
					<span>{{toPaytypeString subOrderPaytype}}</span>
					{{/compare}}
				</td>
				<td class="ol-status">
					<span class="{{getClass status}}">{{toStatusString status}}</span>
					<a data-role="tracesBtn" data-value="{{orderno}}" href="/app/orderInfo.html?orderno={{orderno}}">订单详情</a>
					{{#compare status '===' "20"}}
					<a href="/app/myServiceInfo.html?orderno={{orderno}}">服务详情</a>
					{{/compare}}
					{{#compare status '===' "30"}}
					<a href="/app/myServiceInfo.html?orderno={{orderno}}">服务详情</a>
					{{/compare}}
					{{#compare status '===' "40"}}
					<a href="/app/myServiceInfo.html?orderno={{orderno}}">服务详情</a>
					{{/compare}}
					{{#compare status '===' "44"}}
					<a href="/app/myServiceInfo.html?orderno={{orderno}}">服务详情</a>
					{{/compare}}
				</td>
				<td class="ol-operate">
				{{#compare orderpayid '!==' ""}}
				{{#compare status '<' 30}}
                	<a target="_blank" href="/app/cashier.html?ordernos={{orderno}}&amount={{remainamount}}&itemIds={{orderpayid}}" class="btn btn-warning">付款</a>
				{{/compare}}
                {{/compare}}
                {{#compare orderpayid '!==' ""}}
                {{#compare isHaveHandleinOrderService '===' '0'}}
                {{#compare status '<=' 20}}
                <a data-role="cancelBtn" class="btn btn-link" data-value="{{orderno}}" href="javascript:;">取消订单</a>
                {{/compare}}
                {{/compare}}
                {{/compare}}
               	</td>
		    </tr>
			{{/each}}
        <tr class="ol-blankLine"><td colspan="7"></td></tr>
        {{/each}}
    </script>
    <script type="text/x-handlebars-template" id="confirm_over_template">
        <div class="message-box confirm-box" id="message-box">
            <h3>订单确认完成</h3>
            <p>壹财税提醒您</p>
            <p>1. 请确认服务商已完成所有订单服务？</p>
            <p>2. 一旦确认服务，服务商与客户之间的服务交易即为完成，有任何售后问题，请与壹财税客服联系。</p>
            <p class="mb-btnline"><a id="mb_confirmBtn" data-value="{{orderno}}" href="javascript:;" class="btn btn btn-warning">确认完成</a><a id="mb_cancelBtn" href="javascript:;" class="btn btn-default">取消</a></p>
        </div>
    </script>
       
    <script type="text/x-handlebars-template" id="break_off_template">
	    <div class="orderList-blockBox" id="message-box">
			<ol class="olbb-step">
				<li>申请中止订单</li>
				<li>壹财税客服确认</li>
				<li>中止订单处理</li>
				<li>完成</li>
			</ol>
			<ol class="olbb-info">
				<li>1. 如果因服务内容、服务质量问题，或服务商损害到您与贵公司利益，请与客服联系，壹财税会为您管理及调整（或更换）服务商与服务内容，确保您能享受高质量财税服务。</li>
				<li>2. 因服务商的原因造成服务不到位而申请中止订单，在核实情况后，壹财税会根据具体情况向客户进行合理赔付。</li>
			</ol>
			<p class="olbb-btnLine">
				<a href="javascript:;" id="mb_breakOffBtn" data-value="{{orderno}}" href="javascript:;" class="btn btn-default">申请中止</a>
				<a href="javascript:;" id="mb_cancelBtn" class="btn btn-primary">取消</a>
			</p>
		</div>
        
    </script>
    <script type="text/x-handlebars-template" id="cancel_template">
        <div class="message-box cancel-box" id="message-box">
           <h3>取消订单</h3>
           <p class="mb_optline">
               <select id="cancel_reason" class="cancel_reason">
                    <option value="">取消原因</option>
                    <option value="现在不想购买">现在不想购买</option>
                    <option value="重复下单">重复下单</option>
                    <option value="下单信息有误">下单信息有误</option>
                    <option value="商品价格较贵">商品价格较贵</option>
                    <option value="无法支付">无法支付</option>
                    <option value="客服态度差">客服态度差</option>
                    <option value="其他">其他</option>
               </select>
               <a href="javascript:;" id="mb_submitBtn" data-value="{{orderno}}" class="btn btn-default btn-smalll">提交</a>
           </p>
           <p class="consult_line">找不到满意的服务？看看客服能不能帮您！<a href="javascript:;" onclick="document.getElementById('top-qqTalk').click()" class="btn btn-warning  btn-smalll"><i class="icon"></i>在线咨询</a></p>
       </div>
    </script>
    <script type="text/x-handlebars-template" id="trace_template">
    	<h4>订单跟踪</h4>
		<p><a href="/app/orderInfo.html?orderno={{orderno}}">查看更多</a></p>
		<ul>
			{{#each list}}
			<li class="{{#if thirdChild}}third-child{{/if}}{{#if lastChild}}last-child{{/if}}">
				<i class="icon"></i>
				<em>{{content}}</em>
				{{#if time}}
				<span>{{time}}</span>
				{{/if}}
			</li>
			{{/each}}
		</ul>
    </script>
    <!--=include ../tpl/_thirdpartyFooter.html -->
<!--=include ../tpl/_commonjs.html -->
    <script type="text/javascript" src="/public/js/orderList.js"></script>
</body>
</html>
