						<li id="pcbsu-qq"></li>

					<ul class="pcbs-links">
						<li class="pcbsl-unpay">

	<div id="shopList" class="pc-shoplist"></div>
	<script type="text/x-handlebars-template" id="coupon_template">
		{{#each this}}
    	<li data-role="item">
			<div class="coupon {{getCouponType couponType}}">
				<p class="coupon-title">
					<em>{{couponType}}</em>
					{{#compare couponType "===" "折扣"}}
						<strong>{{key}}</strong>%
					{{/compare}}
					{{#compare couponType "===" "直减"}}
						<strong>{{key}}</strong>元
					{{/compare}}
					{{#compare couponType "===" "一口价"}}
						<strong>{{key}}</strong>元
					{{/compare}}
				</p>
				<p class="coupon-intro">{{tips}}</p>
				<p class="coupon-opt clearfix">
					<span style="z-index:{{zIndex}}" class="coupon-range">
					{{couponName}}
						{{#compare type "===" 20}}
						<span class="coupon-shopList{{#compare servicerSize "===" 1}} coupon-one{{/compare}}">
							<span class="csl-title">仅限以下合作商户：</span>
							{{#each servicerList}}
							{{#compare @index "<" 6}}
							<span class="csl-shop"><em>{{nickname}}</em><a href="/servicer/getServicerDetail4V3Jsp.htm?servicerid={{srid}}" target="_blank">进入店铺</a></span>
							{{/compare}}
							{{/each}}
							{{#compare servicerSize ">" 6}}
							<span class="csl-moreLine clearfix">及其他 <em>{{moreSize}}</em> 家店铺 <a href="javascript:;" data-tips="{{tips}}" data-cptype="{{couponType}}" data-list="{{toJSON servicerList}}" data-role="showAllSp">查看全部</a></span>
							{{/compare}}
						</span>
						{{/compare}}
					</span>
					{{#compare ctype "===" "global"}}
					<a href="javascript:;">可使用</a>
					{{/compare}}
					{{#compare ctype "===" "some"}}
					<a href="javascript:;">可使用</a>
					{{/compare}}
					{{#compare ctype "===" "one"}}
					<a target="_blank" href="/servicer/getServicerDetail4V3Jsp.htm?servicerid={{servicerId}}">立即使用</a>
					{{/compare}}
					{{#compare ctype "===" "none"}}
					<a href="javascript:;" data-role="getCoupon" data-value="{{couponid}}">立即领取</a>
					{{/compare}}
				</p>
			</div>
		</li>
		{{/each}}
    </script>
    <script type="text/x-handlebars-template" id="order-list-template">
    	{{#each this}}
    	<tr>
			<td class="ol-summary">
				<a href="/service/qryServiceDetailByCodeJsp.htm?id={{sdid}}" class="ol-photo" target="_blank"><img src="{{serviceImg}}" width="80" height="65" /></a>
				<span>
					<a href="/service/qryServiceDetailByCodeJsp.htm?id={{sdid}}" target="_blank">{{sdname}}</a><br/>
					{{siname}}<br/>
					{{#if optionsList.length}}
					{{#each optionsList}}
					{{this}}<br/>
					{{/each}}
					{{/if}}

				</span>
			</td>
			<td class="ol-contactor">
				<em>{{srcontacts}}</em>
				<span>{{srcontactstel}}</span>
			</td>
			<td class="ol-money">
				<em>￥{{due}}</em>
				{{#compare paidAmountSum '<' due}}
					{{#compare paidAmountSum '!==' "0"}}
					<span>已付￥{{paidAmountSum}}</span>
					{{/compare}}
				{{/compare}}
				{{#compare subOrderPaytype '!==' "-1"}}
				<span>{{toPaytypeString subOrderPaytype}}</span>
				{{/compare}}
			</td>
			<td class="ol-time">{{created}}</td>
			<td class="ol-status">
				<span class="{{getClass status}}">{{toStatusString status}}</span>
				<a data-role="tracesBtn" data-value="{{orderno}}" href="/app/orderInfo.html?orderno={{orderno}}">订单详情</a>
				{{#compare status '>=' "20"}}
				<a href="/app/myServiceInfo.html?orderno={{orderno}}">服务详情</a>
				{{/compare}}
			</td>
			<td>
				<a data-value="{{orderno}}" href="/app/orderInfo.html?orderno={{orderno}}">查看</a>
			</td>
		</tr>
		{{/each}}
    </script>
    <script type="text/x-handlebars-template" id="trace_template">
    	<h4>订单跟踪</h4>
		<p><a href="/app/orderInfo.html?orderno={{orderno}}">查看更多</a></p>
		<ul>
			{{#each list}}
			<li class="{{#if thirdChild}}third-child{{/if}}{{#if lastChild}}last-child{{/if}}">
				<i class="icon"></i>
				<em>{{content}}</em>
				{{#if time}}
				<span>{{time}}</span>
				{{/if}}
			</li>
			{{/each}}
		</ul>
    </script>
    <script type="text/x-handlebars-template" id="coupon_sp_list">
		<div class="coupon-popover">
        	<div class="title">优惠信息</div>
        	<div id="spListWrapper" class="content">
			    <p class="coupon-info"><em>{{couponType}}</em>{{tips}}</p>
			    <p class="intro">仅限以下合作商户：</p>
			    <ul id="currentCouponSp" class="clearfix">
			        {{#each spList}}
			        <li><span>{{nickname}}</span><a href="/servicer/getServicerDetail4V3Jsp.htm?servicerid={{srid}}" target="_blank">进入店铺</a></li>
			        {{/each}}
			    </ul>
			    <p class="close">
			        <button id="coupon-close" class="close-dialog btn btn-warning">我了解了！</button>
			    </p>
		    </div>
	    </div>
	</script>

<!--=include ../tpl/_commonjs.html -->
