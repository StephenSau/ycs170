</head>
<body>
	<!--=include ../tpl/_topBar.html -->
	<!-- head wrap start -->
	<div class="head-wrap">
		<div class="head-wrap-inner clearfix">
			<h2 class="hw-logo">
				<a href="/">
					<img src="../public/img/logo-3.png" width="108" height="30" />
				</a>
			</h2>
			<h3 class="hw-title">个税查询器</h3>
			<div class="hw-searchBox">
				<form id="headWrapSearchForm" action="/article/tag.htm" method="get">
					<label class="icon hwsb-title" for="hwsb-text">搜索</label>
					<input name="querycondition" type="text" class="hwsb-text" id="hwsb-text" data-role="search" data-menu-id="hwsb-serviceList" data-words-id="hwsb-hotSearch" /><button class="hwsb-button">搜索</button>
				</form>
				<ul class="hwsb-serviceList" id="hwsb-serviceList">
					<li>
						<a href="/service/qryAllServiceGoods.htm">
							<em>工商服务</em>
							<span>约有 4 项服务</span>
						</a>
					</li>
					<li>
						<a href="/service/qryAllServiceGoods.htm">
							<em>财会服务</em>
							<span>约有 4 项服务</span>
						</a>
					</li>
					<li>
						<a href="/service/qryAllServiceGoods.htm">
							<em>税务服务</em>
							<span>约有 5 项服务</span>
						</a>
					</li>
					<li>
						<a href="/service/qryAllServiceGoods.htm">
							<em>行政许可</em>
							<span>约有 10 项服务</span>
						</a>
					</li>
					<li>
						<a href="/service/qryAllServiceGoods.htm">
							<em>商标专利</em>
							<span>约有 6 项服务</span>
						</a>
					</li>
					<li>
						<a href="/service/qryAllServiceGoods.htm">
							<em>人事服务</em>
							<span>约有 5 项服务</span>
						</a>
					</li>
					<li>
						<a href="/service/qryAllServiceGoods.htm">
							<em>社保公积金</em>
							<span>约有 4 项服务</span>
						</a>
					</li>
				</ul>
				<!-- <p class="hwsb-hotSearch" id="hwsb-hotSearch">
					<a href="#">0元开公司</a>
				</p> -->
			</div>
		</div>
	</div>
	<!-- head wrap end-->

	<div class="crumbs-box">
		<div class="crumbs-box-inner">
			<p class="crumbs">
				<a href="/">首页</a> &gt;
				<span>工具</span> &gt;
				<span>个税查询器</span>
			</p>
		</div>
	</div>
	<div class="container clearfix">
		<div class="content clearfix">
			<div class="line3">
		        <div class="line3_content">
		            <div class="col01">
		                <h3 id="taxTitle">个人所得税计算器2016</h3>
		                <p>
		                    <label for="taxType">收入类型</label>
		                    <select id="taxType"  class="tfSelect">
		                        <option value="grsds">工资、薪金所得（月薪）</option>
		                        <option value="shgz">工资、薪金所得（月薪 税后）</option>
		                        <option value="nzj">年终奖所得</option>
		                        <option value="lwbc">劳务报酬所得</option>
		                        <option value="gtgsh">个体工商户生产、经营所得</option>
		                        <option value="cbcz">对企事业单位的承包、承租经营所得</option>
		                        <option value="gcsd">稿酬所得</option>
		                        <option value="txq">特许权使用费所得</option>
		                        <option value="cczl">财产租赁所得</option>
		                        <option value="cczr">财产转让所得</option>
		                        <option value="lxhl">利息、股息、红利所得</option>
		                        <option value="orsd">偶然所得</option>
		                    </select>
		                </p>
		                <form id="taxForm" name="taxForm">
		                    <ol>
		                        <li>
		                            <label for="income" id="incomeTitle">税前工资</label>
		                            <input type="text" name="income" id="income" data-rule="checkMoney" />元
		                        </li>
		                        <li id="insureLine">
		                            <label for="insure">各项社会保险费</label>
		                            <input type="text" id="insure" name="insure" data-rule="checkMoney:true" />元
		                        </li>
		                        <li id="baseLine">
		                            <label for="base">起征点</label>
		                            <select class="tfSelect" id="base" name="base">
		                                <option selected="selected" value="3500">3500 </option>
		                                <option value="4800">4800 </option>
		                            </select>元
		                        </li>
		                        <li id="monthLine">
		                            <label for="months">经营时间</label>
		                            <select class="tfSelect" id="months" name="months">
		                                <option value="1">1</option>
		                                <option value="2">2</option>
		                                <option value="3">3</option>
		                                <option value="4">4</option>
		                                <option value="5">5</option>
		                                <option value="6">6</option>
		                                <option value="7">7</option>
		                                <option value="8">8</option>
		                                <option value="9">9</option>
		                                <option value="10">10</option>
		                                <option value="11">11</option>
		                                <option value="12">12</option>
		                            </select>月
		                        </li>
		                        <li>
		                            <button type="submit" class="btn btn-warning">计算</button>
		                            <button type="reset" class="btn btn-primary">重置</button>
		                        </li>
		                    </ol>
		                </form>
		            </div>
		            <div class="col02">
		                <h3 id="resultTitle">个人所得税计算结果</h3>
		                <ul id="result">
		                    <li><span>应纳税所得额</span><em>0元</em></li>
		                    <li><span>适用税率</span><em>0%</em></li>
		                    <li><span>速算扣除数</span><em>0元</em></li>
		                    <li><span>应缴税款</span><em>0元</em></li>
		                    <li><span>实发工资</span><em>0元</em></li>
		                </ul>
		            </div>
		        </div>
		    </div>
		</div>
	</div>
	
	
	<!--=include ../tpl/_advantage.html -->
	
	<!--=include ../tpl/_footer.html -->

</body>
</html>
