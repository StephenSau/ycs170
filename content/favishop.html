<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>收藏的服务商_壹财税</title>
    <meta name="keywords" content="..." />
    <meta name="description" content="..." />
    <link type="text/css" rel="stylesheet" href="/public/css/favishop.css" />
<!--=include ../tpl/_thirdpartyHeader.html -->
</head>
<body>
	<!--=include ../tpl/_topBar.html -->
	<!-- head wrap start -->
	<div class="head-wrap">
		<div class="head-wrap-inner clearfix">
			<h2 class="hw-logo">
				<a href="/">
					<img src="../public/img/logo-3.png" width="108" height="30" />
				</a>
			</h2>
			<h3 class="hw-title">收藏的服务商</h3>
			<div class="hw-searchBox">
				<form id="headWrapSearchForm" action="/article/tag.htm" method="get">
					<label class="icon hwsb-title" for="hwsb-text">搜索</label>
					<input name="querycondition" type="text" class="hwsb-text" id="hwsb-text" data-role="search" data-menu-id="hwsb-serviceList" data-words-id="hwsb-hotSearch" /><button class="hwsb-button">搜索</button>
				</form>
				<ul class="hwsb-serviceList" id="hwsb-serviceList">
					<li>
						<a href="/service/qryAllServiceGoods.htm">
							<em>工商服务</em>
							<span>约有 4 项服务</span>
						</a>
					</li>
					<li>
						<a href="/service/qryAllServiceGoods.htm">
							<em>财会服务</em>
							<span>约有 4 项服务</span>
						</a>
					</li>
					<li>
						<a href="/service/qryAllServiceGoods.htm">
							<em>税务服务</em>
							<span>约有 5 项服务</span>
						</a>
					</li>
					<li>
						<a href="/service/qryAllServiceGoods.htm">
							<em>行政许可</em>
							<span>约有 10 项服务</span>
						</a>
					</li>
					<li>
						<a href="/service/qryAllServiceGoods.htm">
							<em>商标专利</em>
							<span>约有 6 项服务</span>
						</a>
					</li>
					<li>
						<a href="/service/qryAllServiceGoods.htm">
							<em>人事服务</em>
							<span>约有 5 项服务</span>
						</a>
					</li>
					<li>
						<a href="/service/qryAllServiceGoods.htm">
							<em>社保公积金</em>
							<span>约有 4 项服务</span>
						</a>
					</li>
				</ul>
				<!-- <p class="hwsb-hotSearch" id="hwsb-hotSearch">
					<a href="#">0元开公司</a>
				</p> -->
			</div>
		</div>
	</div>
	<!-- head wrap end-->

	<div class="crumbs-box">
		<div class="crumbs-box-inner">
			<p class="crumbs">
				<a href="/">首页</a> &gt;
				<span>收藏的服务商</span>
			</p>
		</div>
	</div>
	<!--=include ../tpl/_pcBanner.html -->
	<div class="container">
		<div class="content clearfix">
			<!--=include ../tpl/_pcNav.html -->
			<!-- order list start -->
			<div class="favishop-box">
				<h1>收藏的服务商</h1>
				
				<ul class="favishop-list clearfix" id="favishop-list">
				</ul>
				<div id="ol_pager"></div>
				<p class="favishop-noResult" id="favishop-noResult">无收藏服务商</p>
			</div>
			<!-- order list end -->
		</div>
	</div>
	
	
	<!--=include ../tpl/_advantage.html -->
	
	<!--=include ../tpl/_footer.html -->
	<!--=include ../tpl/_footerFloat.html -->
	<script  type="text/x-handlebars-template" id="servicer-list-template">
		{{#each servicer}}
		<li>
            <p class="brand"><a href="/servicer/getServicerDetail4V3Jsp.htm?servicerid={{id}}" target="_blank"><img src="{{logo}}" alt=""></a></p>
            <div class="info">
                <p class="name"><a href="/servicer/getServicerDetail4V3Jsp.htm?servicerid={{id}}" target="_blank">{{nickname}}</a></p>
                <p class="grade">
                    <span class="star-v-{{scoreForStar}}">
                        <i class="star star-1"></i>
                        <i class="star star-2"></i>
                        <i class="star star-3"></i>
                        <i class="star star-4"></i>
                        <i class="star star-5"></i>
                    </span>
                    <span class="point">{{score}}</span>
                </p>
                <div class="unit">
                    <p>共接 <em>{{orders}}</em> 单</p>
                    <p>完成 <em>{{completes}}</em> 项</p>
                </div>
            </div>
            <p class="special">
            	{{#compare isnew "===" 1}}
                <span class="xin">新</span>
                {{/compare}}
                {{#compare iscoupon "===" 1}}
                <span class="hui">惠</span>
                {{/compare}}
                {{#compare ispositive "===" 1}}
                <span class="zan">赞</span>
                {{/compare}}
                {{#compare isbusiness "===" 1}}
                <span class="ying">营</span>
                {{/compare}}
                {{#compare isreal "===" 1}}
                <span class="shi">实</span>
                {{/compare}}
                {{#compare isexpert "===" 1}}
                <span class="zhuan">专</span>
                {{/compare}}
            </p>
            <p class="business clearfix">
            	{{#if fields.length}}
            	{{#each fields}}
            	<span>{{this}}</span>
            	{{/each}}
                {{/if}}
            </p>
            <p class="sp-btn">
            	<a href="javascript:void(0)" class="btn btn-primary" data-phone="{{servicer_contracts}}" data-spy="dial">免费电话咨询</a>
                <a href="/servicer/getServicerDetail4V3Jsp.htm?servicerid={{id}}" class="btn btn-shop" target="_blank">进入店铺</a>
            </p>
            <div class="detail">
                <h3>{{name}}</h3>
                <ul class="special">
                    <li>
                        <span class="address"><i>地</i></span>
                        {{address}}
                    </li>
                    <li>
                        <span class="connect"><i>电</i></span>
                        下单后平均 {{response}} 分钟响应
                    </li>
                    {{#compare isnew "===" 1}}
	                <li>
                        <span class="xin">新</span>
                        新店入驻，欢迎光临
                    </li>
	                {{/compare}}
	                {{#compare iscoupon "===" 1}}
	                <li>
                        <span class="hui">惠</span>
                        店铺可领取优惠卡
                    </li>
	                {{/compare}}
	                {{#compare ispositive "===" 1}}
	                <li>
                        <span class="zan">赞</span>
                        壹财税客户好评服务商
                    </li>
	                {{/compare}}
	                {{#compare isbusiness "===" 1}}
	                <li>
                        <span class="ying">营</span>
                        通过相关营业资质认证
                    </li>
	                {{/compare}}
	                {{#compare isreal "===" 1}}
	                <li>
                        <span class="shi">实</span>
                        通过经营场所实地认证
                    </li>
	                {{/compare}}
	                {{#compare isexpert "===" 1}}
	                <li>
                        <span class="zhuan">专</span>
                        通过人员从业资格专业认证
                    </li>
	                {{/compare}}
                </ul>
                {{#if username}}
                <div class="figure">
                    <img src="{{head}}" alt="">
                    <div class="figcaption">
                        <h3>{{username}}</h3>
                        <em>{{worklife}}年经验</em>
                        <p>{{introduction}}</p>
                    </div>
                </div>
                {{/if}}
                <i class="trangle"></i>
            </div>
            {{#compare isrecommend "===" 1}}
            <span class="badge recommend"></span>
            {{/compare}}
            {{#compare ishot "===" 1}}
            <span class="badge hot"></span>
            {{/compare}}
            <a class="cancelBtn" href="javascript:;" data-role="cancel" data-value="{{id}}">取消收藏</a>
        </li>
        {{/each}}
	</script>
       
    <!--=include ../tpl/_thirdpartyFooter.html -->
<!--=include ../tpl/_commonjs.html -->
    <script type="text/javascript" src="/public/js/favishop.js"></script>
</body>
</html>
